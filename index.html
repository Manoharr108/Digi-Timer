<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Mooli&family=Noto+Sans+Kannada:wght@200;400&family=Nunito+Sans:wght@200;300;400&family=Open+Sans:ital,wght@0,300;1,300;1,400&family=Playfair+Display:ital,wght@0,600;0,800;0,900;1,700;1,900&family=Playfair:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,400;0,500;1,400&family=Raleway:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,500;1,100&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1><span id="hr">Hr</span> : <span id="min">Min</span> : <span id="sec">Sec</span>   <span id="day">AM</span></h1><br>
            <h2><span id="dte"></span>      <span id="dy"></span>   <span id="yr"></span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
